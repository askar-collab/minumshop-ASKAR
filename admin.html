<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | MINUMSHOP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f8fafc;
  color: #0f172a;
}

/* ===== AUTH GUARD ===== */
.hidden { display: none; }

/* ===== NAVBAR ===== */
nav {
  background: linear-gradient(135deg, #fb7185, #f43f5e, #e11d48);
  padding: 18px 34px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.logo {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo img {
  width: 48px;
}

.logo span {
  font-family: 'Pacifico', cursive;
  font-size: 32px;
  color: #fff;
  text-shadow: 0 0 12px rgba(255,255,255,.6);
}

.menu a {
  margin-left: 22px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 700;
  color: white;
  transition: .3s;
}

.menu a:hover {
  text-shadow: 0 0 10px rgba(255,255,255,.9);
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 60px 20px 40px;
}

.header h1 {
  font-size: 44px;
  font-weight: 800;
}

.header p {
  margin-top: 10px;
  font-size: 18px;
  color: #475569;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}

/* ===== FORM ===== */
.form-card {
  background: white;
  padding: 34px;
  border-radius: 26px;
  box-shadow: 0 25px 60px rgba(0,0,0,.2);
  margin-bottom: 40px;
}

.form-card h2 {
  font-size: 28px;
  margin-bottom: 22px;
  text-align: center;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}

input {
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 16px;
  border: 1px solid #fecaca;
}

input:focus {
  outline: none;
  border-color: #fb7185;
  box-shadow: 0 0 10px rgba(251,113,133,.5);
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #fb7185, #e11d48);
  color: white;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 30px rgba(225,29,72,.6);
}

/* ===== PRODUCT LIST ===== */
.list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 26px;
}

.card {
  background: white;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 18px 40px rgba(0,0,0,.15);
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-body {
  padding: 18px;
  text-align: center;
}

.card-body h3 {
  font-size: 20px;
}

.card-body p {
  margin: 6px 0 14px;
  font-weight: 700;
  color: #e11d48;
}

.card-body button {
  background: #ef4444;
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 12px;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 70px;
  padding: 26px;
  text-align: center;
  font-size: 14px;
  color: #64748b;
}
</style>
</head>

<body>

<script>
if (localStorage.getItem("role") !== "admin") {
  location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav>
  <div class="logo">
    <img src="logo.png">
    <span>MINUMSHOP</span>
  </div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="admin.html">Admin</a>
    <a href="product.html">Buyer View</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<!-- HEADER -->
<div class="header">
  <h1>Dashboard Admin ðŸ”¥</h1>
  <p>Kelola produk dengan mudah & cepat</p>
</div>

<!-- CONTENT -->
<div class="container">

  <!-- FORM -->
  <div class="form-card">
    <h2>Tambah Produk Baru</h2>
    <div class="form-grid">
      <input id="name" placeholder="Nama Produk">
      <input id="price" placeholder="Harga (contoh: 12000)">
      <input id="image" placeholder="Nama file gambar (jpg/png)">
    </div>
    <button onclick="addProduct()">Tambah Produk</button>
  </div>

  <!-- LIST -->
  <div class="list" id="list"></div>

</div>

</footer>

<script src="auth.js"></script>
<script src="admin.js"></script>

</body>
</html>
