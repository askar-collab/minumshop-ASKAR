<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk | MINUMSHOP</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
    }

    /* ===== PROTECTION ===== */
    script { display: none; }

    /* ===== NAVBAR ===== */
    nav {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      padding: 14px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 48px;
    }

    .logo span {
      font-family: 'Pacifico', cursive;
      font-size: 30px;
      color: white;
    }

    nav a {
      margin-left: 18px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      margin: 50px 0 20px;
    }

    .header h1 {
      font-size: 38px;
      color: #0f172a;
    }

    .header p {
      color: #475569;
      font-size: 16px;
    }

    /* ===== PRODUCT GRID ===== */
    .grid {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: .3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 18px;
      text-align: center;
    }

    .card-body h3 {
      margin: 10px 0 6px;
      font-size: 18px;
      color: #0f172a;
    }

    .price {
      font-weight: 700;
      color: #0284c7;
      margin-bottom: 14px;
    }

    .card-body button {
      padding: 10px 18px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    .card-body button:hover {
      box-shadow: 0 10px 25px rgba(14,165,233,0.5);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 24px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

<script>
/* ===== PROTECT LOGIN ===== */
if (localStorage.getItem("loggedIn") !== "true" ||
    localStorage.getItem("role") !== "user") {
  window.location.href = "login.html";
}
</script>

<nav>
  <div class="logo">
    <img src="logo.png">
    <span>MINUMSHOP</span>
  </div>
  <div>
    <a onclick="logout()">Logout</a>
  </div>
</nav>

<div class="header">
  <h1>Menu Minuman ðŸ§‹</h1>
  <p>Pilih minuman favoritmu hari ini</p>
</div>

<div class="grid" id="productList"></div>

<footer>
  Â© 2026 MINUMSHOP â€¢ Demo Informatika
</footer>

<script>
const products = [
  { name: "Es Teh Manis", price: 5000, img: "es-teh.jpg" },
  { name: "Jus Jeruk Fresh", price: 8000, img: "jus-jeruk.jpg" },
  { name: "Kopi Susu", price: 10000, img: "kopi-susu.jpg" },
  { name: "Bajigur Keju", price: 12000, img: "bajigur-keju.jpg" },
  { name: "Es Alpukat", price: 15000, img: "es-alpukat.jpg" }
];

const list = document.getElementById("productList");

products.forEach(p => {
  list.innerHTML += `
    <div class="card">
      <img src="${p.img}" alt="${p.name}">
      <div class="card-body">
        <h3>${p.name}</h3>
        <div class="price">Rp ${p.price.toLocaleString("id-ID")}</div>
        <button onclick="addToCart('${p.name}')">Tambah</button>
      </div>
    </div>
  `;
});

function addToCart(name) {
  alert(name + " ditambahkan ke keranjang (demo)");
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
