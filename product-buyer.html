<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Produk | MINUMSHOP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#fff7ed}

/* HEADER */
header{
  background:#fb923c;
  color:white;
  padding:20px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  padding:0 20px
}
.nav button{
  background:white;
  color:#fb923c;
  border:none;
  padding:8px 18px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  position:relative
}

/* BADGE CART */
.cart-badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ef4444;
  color:white;
  font-size:11px;
  padding:2px 7px;
  border-radius:999px;
  font-weight:700
}

/* SEARCH */
.search{max-width:400px;margin:20px auto}
input{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}

/* GRID */
.container{
  max-width:1000px;margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;padding:0 20px
}
.card{
  background:white;border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
  overflow:hidden;transition:.3s;position:relative
}
.card:hover{transform:translateY(-8px)}
.card img{width:100%;height:160px;object-fit:cover}
.card div{padding:15px;text-align:center}

/* BADGE */
.badge{
  position:absolute;top:10px;left:10px;
  background:#ef4444;color:white;
  padding:6px 10px;border-radius:999px;
  font-size:12px;font-weight:700;
  animation:pulse 1.4s infinite
}
@keyframes pulse{50%{transform:scale(1.08)}}

/* BUTTON */
.buy{
  background:#22c55e;color:white;
  border:none;padding:10px 20px;
  border-radius:999px;font-weight:700;
  cursor:pointer
}
.buy:disabled{background:#9ca3af}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#22c55e;
  color:white;
  padding:14px 20px;
  border-radius:14px;
  font-weight:700;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  opacity:0;
  transform:translateY(20px);
  transition:.4s;
  z-index:99
}
.toast.show{opacity:1;transform:translateY(0)}
.toast.habis{background:#ef4444}
</style>
</head>

<body>

<div class="toast" id="toast"></div>

<script>
/* ================= AUTH ================= */
if(localStorage.getItem("role")!=="buyer"){
  alert("Silakan login sebagai buyer");
  location.href="login.html";
}

/* ================= INIT PRODUCTS (AUTO SYNC ADMIN) ================= */
if(!localStorage.getItem("products")){
  localStorage.setItem("products",JSON.stringify([]));
}

/* ================= DATA ================= */
let products = JSON.parse(localStorage.getItem("products")) || [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let notifiedHabis = JSON.parse(localStorage.getItem("notifiedHabis")) || [];

/* ================= CART ================= */
function cartCount(){
  return cart.reduce((a,b)=>a+b.qty,0);
}
function updateBadge(){
  document.getElementById("cartCount").innerText = cartCount();
}

/* ================= TOAST ================= */
function toast(msg,type="ok"){
  const t=document.getElementById("toast");
  t.className="toast show "+(type==="habis"?"habis":"");
  t.innerText=msg;
  setTimeout(()=>t.className="toast",2500);
}

/* ================= RENDER ================= */
function render(filter=""){
  const c=document.getElementById("c");
  c.innerHTML="";

  if(products.length===0){
    c.innerHTML="<p style='grid-column:1/-1;text-align:center'>‚ö†Ô∏è Admin belum menambahkan produk</p>";
    return;
  }

  products
    .filter(p=>p.nama.toLowerCase().includes(filter.toLowerCase()))
    .forEach(p=>{
      const habis=p.stok<=0;
      c.innerHTML+=`
      <div class="card">
        ${habis?`<div class="badge">STOK HABIS</div>`:""}
        <img src="${p.img}">
        <div>
          <b>${p.nama}</b><br>
          Rp ${p.harga}<br><br>
          <button class="buy" ${habis?"disabled":""}
            onclick="add(${p.id})">
            ${habis?"Habis":"üõí Beli"}
          </button>
        </div>
      </div>`;
    });
}

/* ================= ADD CART ================= */
function add(id){
  const p=products.find(x=>x.id===id);
  let qty=Number(prompt(`Jumlah beli (stok ${p.stok})`,1));

  if(!qty||qty<=0||qty>p.stok)
    return alert("Jumlah tidak valid");

  p.stok-=qty;

  const exist=cart.find(x=>x.id===id);
  if(exist) exist.qty+=qty;
  else cart.push({...p,qty});

  localStorage.setItem("products",JSON.stringify(products));
  localStorage.setItem("cart",JSON.stringify(cart));

  updateBadge();
  toast(`‚úÖ ${qty} ${p.nama} ditambahkan`);
  render();
}

/* ================= REALTIME SYNC ADMIN ================= */
window.addEventListener("storage",e=>{
  if(e.key==="products"){
    products = JSON.parse(e.newValue)||[];
    cekStokHabis();
    render();
  }
});

/* ================= STOK HABIS ALERT ================= */
function cekStokHabis(){
  products.forEach(p=>{
    if(p.stok<=0 && !notifiedHabis.includes(p.id)){
      toast(`üîî ${p.nama} stok HABIS`,`habis`);
      notifiedHabis.push(p.id);
      localStorage.setItem("notifiedHabis",JSON.stringify(notifiedHabis));
    }
  });
}

/* ================= INIT ================= */
cekStokHabis();
render();
</script>

<header>
  <h1>Produk Segar üçπ</h1>
  <div class="nav">
    <button onclick="location.href='index.html'">‚¨Ö Beranda</button>
    <button onclick="location.href='checkout.html'">
      üõí Checkout
      <span class="cart-badge" id="cartCount">0</span>
    </button>
  </div>
</header>

<div class="search">
  <input placeholder="Cari minuman..." oninput="render(this.value)">
</div>

<div class="container" id="c"></div>

<script>updateBadge()</script>

</body>
</html>
